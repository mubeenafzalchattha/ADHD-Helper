// popup.html
<!DOCTYPE html>
<html>
<head>
  <title>Tab Limiter</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .status {
      text-align: center;
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
    }
    .warning {
      background-color: #fff3cd;
      color: #856404;
    }
    .good {
      background-color: #d4edda;
      color: #155724;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    .limit-control {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    button {
      padding: 5px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: #f8f9fa;
    }
    button:hover {
      background-color: #e9ecef;
    }
    .toggle-button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .enabled {
      background-color: #28a745;
      color: white;
    }
    .disabled {
      background-color: #dc3545;
      color: white;
    }
    #currentLimit {
      font-weight: bold;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h2>Tab Limiter</h2>
  <div id="tabCount" class="status"></div>
  
  <div class="controls">
    <div class="limit-control">
      <button id="decreaseLimit">-</button>
      <span>Limit: <span id="currentLimit">3</span></span>
      <button id="increaseLimit">+</button>
    </div>
    
    <button id="toggleEnabled" class="toggle-button enabled">
      Extension Enabled
    </button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
